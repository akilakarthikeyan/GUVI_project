<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Form Example</title>
    <link
      rel="stylesheet" type="text/css" href="css/global.css"
       rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
  <body>
    <section class="container-fluid bg">
        <section class="row justify-content-center" >
    <div class="col-sm-6 col-sm-offset-3">
      

      <form class="form-container" action="php/register.php" method="POST">
        <div class="form-text fs-4 fw-bold text-center"> REGISTER</div><br>
        <div id="name-group" class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Full Name"
          />
        </div>

        <div id="email-group" class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            placeholder="email@example.com"
          />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="repassword" name="confirm_password" class="form-control" placeholder="Confirm Password">
        </div>

        
       

        <button type="submit" class="btn btn-success">
          Submit
        </button>
      </form>
    </div>
        </section>
    </section>
  </body>
</html>
